<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td {
        border: 2px solid black;
        border-collapse:collapse;
        font-size: 36px;
        }
        tr td {
            width: 150px;
            height: 100px;
        }
        
    </style>
</head>
<body>
    <div>
        <table  style=" width: 900px; height: 600px; margin: 100px auto; ">
            <tbody>

                <tr>
                    <td colspan="2" style="background-color: grey;"></td>
                    <td style="background-color: green;"></td>
                    <td style="background-color: green;"></td>
                    <td style="background-color: green;"></td>
                    <td rowspan="3" style="background-color: greenyellow;"></td>
                </tr>

                <tr>
                    <td rowspan="2" style="background-color: rgb(7, 71, 7);"></td>
                    <td style="background-color: green;"></td>
                    <td colspan="3" rowspan="2" style="background-color: rgb(176, 157, 13);"></td>
                </tr>

                <tr>
                    <td style="background-color: green;"></td>
                </tr>

                <tr>
                    <td rowspan="2" colspan="3" style="background-color: blue;"></td>
                    <td style="background-color: green;"></td>
                    <td style="background-color: green;"></td>
                    <td rowspan="2" style="background-color:  rgb(7, 71, 7);"></td>
                </tr>

                <tr>
                    <td colspan="2" style="background-color: grey;"></td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
